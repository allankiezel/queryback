<!DOCTYPE html>
<html>
    <head>
        <title>Media Query Plugin</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <style>
            body {
                font-size: 16px;
            }

            /* Name: iphone */
            @media screen and (min-width: 360px) {
                body {
                    font-size: 80%;
                }
            }
        </style>
    </head>
    <body>
        <div class="yo" id="output"></div>
        <div class="yo"></div>
        <script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="../jquery.queryback.js" type="text/javascript"></script>
        <script>
            $(document).queryback({test: "yes"});
        </script>
    </body>
</html>
